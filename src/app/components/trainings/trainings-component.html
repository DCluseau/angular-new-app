<div class="container">
  <ng-container>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>NOM</th><th>DESCRIPTION</th><th>PRIX</th>
        </tr>
      </thead>
      <tbody>
        @for (training of listTrainings; track training.id){
          <tr>
            <td>{{training.id}}</td>
            <td>{{training.name}}</td>
            <td>{{training.description}}</td>
            <td>{{training.price}}</td>
            <td> <input type="number" name="quantity" style="width: 60px" [(ngModel)]="training.quantity"></td>
            <td><a class="btn bn-primary" (click)="onAddToCart(training)">Ajouter</a></td>
          </tr>
        }
      </tbody>
    </table>
  </ng-container>
</div>
